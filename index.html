<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Aurias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 6rem;
            padding-top: 4rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .brand {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        .apps-section {
            margin: 6rem 0;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 165, 0, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 165, 0, 0.4);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #000;
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .contact-section {
            margin-top: 6rem;
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid rgba(255, 165, 0, 0.1);
        }
        
        .contact-email {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .contact-email:hover {
            color: #FFA500;
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
        }
        
        .footer-link {
            margin-top: 2rem;
            opacity: 0.3;
            font-size: 0.8rem;
        }
        
        .footer-link a {
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                margin-bottom: 4rem;
                padding-top: 2rem;
            }
            
            .brand {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .app-card {
                padding: 2rem;
            }
            
            .contact-section {
                margin-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Logo.png" alt="Art Aurias Logo">
            </div>
            <h1 class="brand">Art Aurias</h1>
            <p class="subtitle">Developer</p>
        </header>
        
        <section class="apps-section">
            <div class="app-card">
                <div class="app-icon">✓</div>
                <h2 class="app-name">CHÈQUE DZ</h2>
                <p class="app-description">Convertit les montants en lettres et affiche un spécimen de chèque rempli</p>
            </div>
        </section>
        
        <section class="contact-section">
            <a href="mailto:oriasart.dev@gmail.com" class="contact-email">oriasart.dev@gmail.com</a>
            <div class="footer-link">
                <a href="./app-ads.txt">app-ads.txt</a>
            </div>
        </section>
    </div>
</body>
</html>
